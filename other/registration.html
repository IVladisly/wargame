		<button class="reg__login-apple">

			<button class="nav__button nav__login"> Вход </button>
		</div>
		<div class="reg__wrapper">
			<div class="reg__event-line reg__container">
				<form class="reg__form _event-logup" name="registraion" method="GET">
					<input type="email" name="email" class="form__in email-in" required="required" placeholder="Почта/Телефон">
					<input type="password" name="password" class="form__in password-in" required="required" placeholder="Пароль">
					<button type="submit" value="logup" class="form__submit"> Зарегестрироваться </button>
					<div class="reg__submit-block"> 
						<input type="checkbox" name="policy" value="policy" id="submit-button" class="reg_policy-check" required="required">
						<label for="submit-button" class="form__policy-label">
							Я соглашаюсь со следующими установленными правилами: Политика использования файлов cookie WARPLAY.CLOUD, Пользовательское соглашение WARPLAY.CLOUD, Лицензионное соглашение MY.GAMES с конечным пользователем в отношении Игр, Лицензионное соглашение с конечным Пользователем для WARPLAY.CLOUD Игрового центра, Политика конфиденциальности портала WARPLAY.CLOUD, Политика конфиденциальности WARPLAY.CLOUD для детей
						</label>
					</div>
				</form>
				<form class="reg__form _event-login" name="login" method="GET">
					<input type="email" name="email" class="form__in email-in" required="required" placeholder="Почта/Телефон">
					<input type="password" name="password" class="form__in password-in" required="required" placeholder="Пароль">
					<div class="reg__login-submit"> 
						<button type="submit" value="logup" class="form__submit _login-submit"> Войти </button>
						<label class="form__policy-label _login-label">						
							<input type="checkbox" name="policy" value="policy" class="reg_policy-check">
							Запомнить
						</label>
					</div>
				</form>
			</div>
		</div>
